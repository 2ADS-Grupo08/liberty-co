<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/cpu-registration.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="js/funcoes.js"></script>
    <script src="js/cpu-registration.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/9763306bd1.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Cadastro de Máquina</title>
</head>

<body onload="listarMaquinas()" id="body">
    <div class="content">
        <div class="sidebar" id="sidebar">
            <header>
                <div class="logo">
                    <img src="styles/assets/logo/logo_side.png" alt="LogoLibertyCo">
                </div>
                <div class="infos">
                    <h2 id="b_nome">nome</h2>
                    <h2 id="b_ultimoNome">ultimoNome</h2>
                    <span id="b_cargo">cargo</span>
                </div>
            </header>
            <a href="#" id="popup_botao" onclick="abrirPopup()">
                <i class="fa-solid fa-plus"></i>
                <span>Cadastrar Máq.</span>
            </a>
            <a id="listarMaquinasInativasId" href="#" onclick="listarMaquinasInativas()">
                <i class="fa-solid fa-stop"></i>
                <span>Máquinas Inativas</span>
            </a>
            <a id="listarMaquinasId" href="#" onclick="listarMaquinas()" style="display: none;">
                <i class="fa-solid fa-play"></i>
                <span>Máquinas Ativas</span>
            </a>
            <a href="#" onclick="limparSessao()">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Sair</span>
            </a>
        </div>
        <div class="container">
            <div id="popup_fundo" class="popup">
                <div class="popup_conteudo">
                    <div class="telaCadastro">
                        <div class="formularioCadastro">
                            <span class="popup_fechar" onclick="fecharPopup()">&times;</span>
                            <div class="conteudoCadastro">
                                <h1>CADASTRO DE MÁQ.</h1>
                                <div class="inputCadastro">
                                    <input type="text" id="inp_host" placeholder="Host Name">
                                    <input type="text" id="inp_nome_dono" placeholder="Nome do Dono">
                                    <input type="text" id="inp_ultimo_nome_dono" placeholder="Ultimo Nome do Dono">
                                    <input type="text" id="inp_SO" placeholder="Sistema Operacional">
                                    <button class="botaoCadastrar" onclick="criarListaProcessosSeremEncerrados()">CADASTRAR</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list">
                <div class="container">
                    <div class="computers" id="computers">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
