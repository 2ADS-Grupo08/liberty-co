<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/cpu-registration.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="js/funcoes.js"></script>
    <script src="js/cpu-registration.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/9763306bd1.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Cadastro de Máquina</title>
</head>

<body onload="listarMaquinas()" id="body">
    <div class="content">
        <div class="sidebar">
            <header>
                <div class="logo">
                    <img src="styles/assets/logo/logo_side.png" alt="LogoLibertyCo">
                </div>
                <div class="infos">
                    <h2 id="b_nome">nome</h2>
                    <h2 id="b_ultimoNome">ultimoNome</h2>
                    <span id="b_cargo">cargo</span>
                </div>
            </header>
            <a href="#" id="popup_botao" onclick="abrirPopup()">
                <i class="fa-solid fa-display-medical" style="color: #ffffff;"></i>
                <span>Cadastrar Máquina</span>
            </a>
            <a href="#" onclick="limparSessao()">
                <i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"></i>
                <span>Sair</span>
            </a>
        </div>
        <div class="container">
            <div id="popup_fundo" class="popup">
                <div class="popup_conteudo">
                    <div class="telaCadastro">
                        <div class="formularioCadastro">
                            <span class="popup_fechar" onclick="fecharPopup()">&times;</span>
                            <div class="conteudoCadastro">
                                <h1>CADASTRO DE MÁQ.</h1>
                                <div class="inputCadastro">
                                    <input type="text" id="inp_host" placeholder="Host Name">
                                    <input type="text" id="inp_nomeArq" placeholder="Nome do Arquiteto">
                                    <input type="text" id="inp_ultimo_nome_arq" placeholder="Ultimo Nome do Arquiteto">
                                    <input type="text" id="inp_SO" placeholder="Sistema Operacional">
                                    <button class="botaoCadastrar" onclick="cadastrarMaquina()">CADASTRAR</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list">
                <div class="container">
                    <div class="computers" id="computers">
                        <div class="computer">
                            <div class="cardHeader">
                                <div class="actions">
                                    <img src="styles/assets/icone/edit-pencil.png" style="cursor: pointer;" onclick="teste()" alt="">
                                    <img src="styles/assets/icone/icon-trash.png" tyle="cursor: pointer;" onclick="teste()"alt="">
                                </div>
                                <div class="activity">
                                    <small>Ativo</small>
                                </div>
                            </div>
                            <div class="cardFooter">
                                <img class="monitor" src="styles/assets/icone/!!monitor.png">
                                <span>Modelo da Máquina</span>
                            </div>
                        </div>
                        <div class="computer">
                            <div class="cardHeader">
                                <div class="actions">
                                    <img src="styles/assets/icone/edit-pencil.png" style="cursor: pointer;" onclick="editarMaquina()" alt="">
                                    <img src="styles/assets/icone/icon-trash.png" tyle="cursor: pointer;" onclick="teste()"alt="">
                                </div>
                                <div class="activity">
                                    <small>Ativo</small>
                                </div>
                            </div>
                            <div class="cardFooter">
                                <img class="monitor" src="styles/assets/icone/!!monitor.png">
                                <span>Modelo da Máquina</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
