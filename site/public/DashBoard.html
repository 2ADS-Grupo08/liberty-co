<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styleDash.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/9763306bd1.js" crossorigin="anonymous"></script>
    <title>DashBoard - LibertyCo</title>

</head>

<body>
    <div class="content">

        <!-- faça tudo da dash aqui -->
        <div class="sidebar">
            <header>
                <div class="logo">
                    <img src="styles/assets/logo/logo_side.png" alt="LogoLibertyCo">
                </div>
            </header>
            <a href="#">
                <i class="fas fa-stream"></i>
                <span>Visão geral </span>
            </a>
            <a href="#">
                <i class="fas fa-microchip"></i>
                <span>CPU</span>
            </a>
            <a href="#">
                <i class="fas fa-sliders-h"></i>
                <span>RAM</span>
            </a>
            <a href="#">
                <i class="fas fa-hard-drive"></i>
                <span>Armazenamento</span>
            </a>
            <a href="#">
                <i class="fas fa-envelope"></i>
                <span>Contato</span>

            </a>
            <div class="saida">
                <a href="index.html">
                    <i class="fas fa-right-from-bracket"></i>
                    <span>Sair</span>
                </a>
            </div>
        </div>
        <div class="container">
            <div class="box-container">
              <div class="box">
                <div>
                    <canvas id="myChart"></canvas>
                  </div>
                  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
              </div>
              <div class="box">
                <h2>Caixa 2</h2>
                <p>Conteúdo da Caixa 2</p>
              </div>
              <div class="box">
                <h2>Caixa 3</h2>
                <p>Conteúdo da Caixa 3</p>
              </div>
            </div>
            <div class="box-container">
              <div class="box">
                <h2>Caixa 4</h2>
                <p>Conteúdo da Caixa 4</p>
              </div>
            </div>
            <div class="box-container">
              <div class="box">
                <h2>Caixa 5</h2>
                <p>Conteúdo da Caixa 5</p>
              </div>
            </div>
          </div>

          <script>
            const ctx = document.getElementById('myChart');
          
            new Chart(ctx, {
              type: 'bar',
              data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          </script>



    </div>
    </div>

</body>

</html>
