<script>
    //Média diária do uso da memória ram dos últimos 3 dias    
    var data_mediaRam3dias = {
        labels: ['Domingo', 'Segunda', 'Terça'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3],
            borderWidth: 1
        }]
    };

    var cfg_mediaRam3Dias = {
        type: 'bar',
        data: data_mediaRam3dias,
        options: {
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    }
    //fim
</script>
